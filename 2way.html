<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>How Well Do You Know Each Other?</h1>
    
    <div id="question-container">
      <p id="question">What's my favorite color?</p>
      <input type="text" id="answer" placeholder="Your answer" />
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="her-turn" style="display: none;">
  <p id="her-turn-question"></p>
  <input type="text" id="her-answer" placeholder="Her guess" />
  <button onclick="submitGuess()">Submit Guess</button>
</div>

    <div id="score-container" style="display: none;">
      <p>Game Over! She got <span id="score"></span> out of <span id="total-questions"></span> correct!</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
